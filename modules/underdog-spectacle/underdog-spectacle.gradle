plugins {
    id 'groovy'
    id 'java-library'
}

repositories {
    mavenLocal()
}

dependencies {
    api project(":underdog-dataframe")
    api project(":underdog-plots")
    implementation "org.eclipse.jetty:jetty-server:12.0.16"
    implementation 'org.eclipse.jetty.websocket:jetty-websocket-jetty-server:12.0.16'

    implementation "org.apache.groovy:groovy-macro:$groovy"
    implementation "org.apache.groovy:groovy-yaml:$groovy"
    implementation 'org.commonmark:commonmark:0.24.0'
    testImplementation project(":underdog-dataframe")
    testImplementation "org.spockframework:spock-core:$spock"
    testImplementation(project(":underdog-plots"))

}

test {
    useJUnitPlatform()
}